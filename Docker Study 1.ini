Docker Study 1

컨테이너와 이미지

1. VM과 Container의 차이점
VM (Virtual Machine)

정의: 서버의 자원을 효율적으로 사용하기 위해 가상화된 머신을 생성하는 기술.
Host(실제 물리 서버) 위에 Guest OS를 설치해 별도의 프로세스(메모리, 파일 시스템, 네트워크 등)를 운영.

장점:

Guest OS가 독립적으로 실행되므로 높은 격리 수준을 제공하며 보안성이 뛰어남.
온전한 PC 수준의 환경 제공.
단점:

Guest OS 및 관련 프로세스를 포함하므로 초기 구동 속도가 느리고, 리소스 소모가 큼.
실행 단위가 무겁고 운영 효율이 낮음.
Container

정의: Host OS를 공유하며 필요한 프로세스만 독립적으로 실행하는 가벼운 가상화 기술.
어플리케이션 실행에 필요한 환경(라이브러리, 실행 파일 등)만 컨테이너로 격리.

장점:

Guest OS가 필요 없으므로 빠르고 가볍다.
어플리케이션 단위로 격리하여 초기 구동 속도가 빠르고 배포가 쉬움.
표준화된 컨테이너 기술(OCI 표준)을 따라 다양한 환경에서 이식성이 뛰어남.
단점:

Host OS를 공유하므로 호환성 문제가 발생할 수 있음.
Host 서버가 장애를 일으키면 모든 컨테이너가 영향을 받음.
다수의 컨테이너를 관리할 경우 복잡도가 증가하며, 단일 컨테이너 관리 시 오히려 비효율적일 수 있음.